    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <div class="float-left" style="width:40%; height:40%; margin-top:50px; margin-left:100px; margin-bottom:10%;">

    <script>
      {% if preference %}
          new Chart(document.getElementById("pie-chart"), {
          type: 'pie',
          data: {
            labels: ["Positive", "Neutral", "Negative"],
            datasets: [{
              label: "nums",
              backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f"],
              data: [{{preference[0]}},{{preference[1]}},{{preference[2]}}]
            }]
          },
          options: {
            title: {
              display: false,
              text: 'Preferences'
            }
          }
        });
      {% else %}
        new Chart(document.getElementById("pie-chart"), {
          type: 'pie',
          data: {
            labels: ["Positive", "Neutral", "Negative"],
            datasets: [{
              label: "nums",

              data: [30,30,30]
            }]
          },
          options: {
            title: {
              display: false,
              text: 'Preferences'
            }
          }
        });
      {% endif %}
    </script>

  <div class="mx-auto" style="width:45%;margin-bottom:50px;">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>

  <script>
  const ctx = document.getElementById('myChart').getContext('2d');
  {% if element %}
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
              {% for date in dates %}
                  "{{ date }}",
              {% endfor %}
            ],
            datasets: [{
                label: 'Positive',
                data: [
                  {% for x in likes %}
                      {{ x }},
                  {% endfor %}
                ],
                backgroundColor: [
                  {% for x in likes %}
                      'rgba(235, 83, 83, 0.2)',
                  {% endfor %}
                ],
                borderColor: [
                    {% for x in likes %}
                        'rgba(235, 83, 83, 1)',
                    {% endfor %}
                ],
                borderWidth: 1
            },{
                label: 'Negative',
                data: [
                  {% for y in dislikes %}
                      {{ y }},
                  {% endfor %}
                ],
                backgroundColor: [
                  {% for y in dislikes %}
                      'rgba(24, 116, 152, 0.2)',
                  {% endfor %}
                ],
                borderColor: [
                    {% for y in dislikes %}
                        'rgba(24, 116, 152, 1)',
                    {% endfor %}
                ],
                borderWidth: 1
            },{
                label: 'Neutral',
                data: [
                  {% for z in neu %}
                      {{ z }},
                  {% endfor %}
                ],
                backgroundColor: [
                    {% for z in neu %}
                        'rgba(54, 174, 124, 0.2)',
                    {% endfor %}
                ],
                borderColor: [
                    {% for z in neu %}
                        'rgba(54, 174, 124,1)',
                    {% endfor %}
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
              xAxes: [{ stacked: true }],
              yAxes: [{ stacked: true }]
            }
        }
    });
  {% else %}
  const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [
              "none"
            ],
            datasets: [{
                label: 'Positive',
                data: [12],
                backgroundColor: [
                    'rgba(235, 83, 83, 0.2)'
                ],
                borderColor: [
                    'rgba(235, 83, 83, 1)'
                ],
                borderWidth: 1
            },{
                label: 'Negative',
                data: [12],
                backgroundColor: [
                    'rgba(24, 116, 152, 0.2)'
                ],
                borderColor: [
                    'rgba(24, 116, 152, 1)'
                ],
                borderWidth: 1
            },{
                label: 'Neutral',
                data: [12],
                backgroundColor: [
                    'rgba(54, 174, 124, 0.2)',
                ],
                borderColor: [
                    'rgba(54, 174, 124)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
              xAxes: [{ stacked: true }],
              yAxes: [{ stacked: true }]
            }
        }
    });
  {% endif %}

  </script>
